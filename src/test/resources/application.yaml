  soap-tls-keystore:
    keystore: classpath:testKeys/test_tls_keystore.p12
    type: PKCS12
    alias: test_tls_keystore
    password: 123456
  soap-sig-keystore:
    keystore: classpath:testKeys/test_xmlsig_keystore.p12
    type: PKCS12
    alias: test_xmlsig_keystore
    password: 123456

