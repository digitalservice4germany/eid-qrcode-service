app:
  base-url: http://localhost:8080

api:
  apiKeys:
  - keyValue: some-api-key
    refreshAddress: some-refresh-address
    dataGroups: [DG1,DG2]

eidservice:
  keystore-password: 123456
  wsdl-url: https://mock.url
  url: https://mock.url
  tls-cert: classpath:testKeys/sig_cert.cer
  sig-cert: classpath:testKeys/tls_cert.cer
  tls-keystore:
    keystore: classpath:testKeys/test_tls_keystore.p12
    type: PKCS12
    alias: test_tls_keystore
    password: 123456
    key-password: 123456
  xmlsig-keystore:
    keystore: classpath:testKeys/test_xmlsig_keystore.p12
    type: PKCS12
    alias: test_xmlsig_keystore
    password: 123456
    key-password: 123456

spring:
  r2dbc:
    url: r2dbc:tc:postgresql:///test?TC_IMAGE_TAG=12.12
    username: user
    password: password
  flyway:
    url: jdbc:tc:postgresql:12.12:///test
    user: user
    password: password