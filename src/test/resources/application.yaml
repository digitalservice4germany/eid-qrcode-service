app:
  base-url: http://localhost:8080

api:
  apiKeys:
  - keyValue: some-api-key
    refreshAddress: some-refresh-address
    dataGroups: [DG1,DG2]

eidservice:
  wsdl-url: https://mock.url
  url: https://mock.url
  tls-cert: classpath:testKeys/sig_cert.cer
  sig-cert: classpath:testKeys/tls_cert.cer
  truststore-password: 123456
  soap-tls-keystore:
    keystore: classpath:testKeys/test_tls_keystore.p12
    type: PKCS12
    alias: test_tls_keystore
    password: 123456
  soap-sig-keystore:
    keystore: classpath:testKeys/test_xmlsig_keystore.p12
    type: PKCS12
    alias: test_xmlsig_keystore
    password: 123456

wellknown:
  ios-config:
    app-id: "VDTVKQ35RL.de.bund.digitalservice.UseID"
    app-id-preview: "VDTVKQ35RL.de.bund.digitalservice.UseID-Preview"
    path-url: "/eID-Client"

  android-config:
    relation: "delegate_permission/common.handle_all_urls"
    namespace: "android_app"
    package-default:
      name: "de.digitalService.useID"
      fingerprint: "38:3A:63:60:60:BE:0B:E9:40:AB:F8:67:EA:BB:64:C8:91:99:0B:DC:01:D8:3D:34:89:A6:29:E4:1D:3B:85:9F"
    package-preview:
      name: "de.digitalService.useID.Preview"
      fingerprint: "15:7E:42:A7:92:6B:A5:CA:9E:B0:29:8E:88:EE:81:0D:C3:13:E9:B5:84:41:50:28:8A:88:17:B4:14:40:FB:42"

csp:
  default-config: "some default value;"
  frame-ancestors: "frame-ancestors 'self'"
  allowed-hosts:
    - foo.bar
    - bar.foo

widget:
  meta-tag:
    header-title: DigitalService GmbH des Bundes
  main-view:
    localization:
      headline-title-top: Mit BundesIdent
      headline-title-bottom: online ausweisen
      headline-image-alt: "Drei deutsche Dokumente: Personalausweis, elektronischer Aufenthaltstitel und die eID-Karte für Bürgerinnen und Bürger:innen:innen der Europäischen Union und des Europäischen Wirtschaftsraums."
      download-title: BundesIdent herunterladen
      app-store-alt: Google Play Store Button
      play-store-alt: Apple App Store Button
      identification-button: Mit BundesIdent ausweisen

    mobile-url:
      app-store-url: https://apps.apple.com/de/app/bundesident/id1635758944
      play-store-url: https://play.google.com/store/apps/details?id=de.digitalService.useID

  error-view:
    incompatible:
      localization:
        headline-title: Ihr Smartphone ist nicht mit der BundesIdent App kompatibel.
        requirement-title: "Mindestvoraussetzungen:"
        android-title: Android
        android-requirement: Android 9 »Pie« und ein NFC-Sensor.
        iphone-title: iPhone
        iphone-requirement: iOS 15 & iPhone 7.
