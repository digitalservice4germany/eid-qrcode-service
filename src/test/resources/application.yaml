app:
  base-url: http://localhost:8080

tenant:
  tenants:
    - id: tenant_foo
      apiKey: foobar
      refreshAddress: http://localhost:8081/success
      dataGroups: [ DG4,DG5,DG17 ]
      allowedHost: foo.local
    - id: tenant_bar
      apiKey: foobar2
      refreshAddress: https://foobar2.com
      dataGroups: [ DG1,DG2, DG3 ]
      allowedHost: bar.local

csp:
  default-config: "some default value;"
  frame-ancestors: "frame-ancestors 'self'"

eidservice:
  wsdl-url: https://mock.url
  url: https://mock.url
  tls-cert: classpath:testKeys/sig_cert.cer
  sig-cert: classpath:testKeys/tls_cert.cer
