management:
  endpoint:
    health:
      probes:
        enabled: true
      livenessState:
        enabled: true
      readinessState:
        enabled: true

server:
  shutdown: graceful

springdoc:
  api-docs:
    path: /v1
  swagger-ui:
    path: /swagger/docs.html
    operationsSorter: method

autent:
  keystore:
    password: ${AUTENT_KEYSTORE_PASSWORD:test}
  eidservice:
    wsdl:
      # The url will come from environment variables
      # it's a mock url for running the test
      url: ${AUTENT_KEYSTORE_EIDSERVICE_WSDL_URL:https://www.test.dev}
    url: ${AUTENT_KEYSTORE_EIDSERVICE_URL:https://www.test.dev}
    tls:
      path: /testKeys/demo.governikus-eid.ws_ssl.cer
    sig:
      path: /testKeys/demo.governikus-eid.ws_sig.cer

tls:
  keystore:
    path: /testKeys/auth.localhost_9846.p12
    type: PKCS12
    alias: auth.localhost
    password: ${TLS_KEYSTORE_PASSWORD:test}
    key:
      password: ${TLS_KEYSTORE_KEY_PASSWORD:test}

xmlsig:
  keystore:
    path: /testKeys/sign.localhost_2382.p12
    type: PKCS12
    alias: sign.localhost
    password: ${XMLSIG_KEYSTORE_PASSWORD:test}
    key:
      password: ${XMLSIG_KEYSTORE_KEYSTORE_PASSWORD:test}