management:
  endpoint:
    health:
      probes:
        enabled: true
      livenessState:
        enabled: true
      readinessState:
        enabled: true

server:
  shutdown: graceful
  error:
    include-message: never
    include-stacktrace: never

springdoc:
  api-docs:
    path: /v1
  swagger-ui:
    path: /swagger/docs.html
    operationsSorter: method

eidservice:
  truststore-password: # set via environment
  soap-tls-keystore:
    keystore: file:/etc/secrets/soap-keystore/soap-keystore.jks
    type: JKS
    alias: soap-enc
    password: # set via environment
  soap-sig-keystore:
    keystore: file:/etc/secrets/soap-keystore/soap-keystore.jks
    type: JKS
    alias: soap-sig
    password: # set via environment

csp:
  defaultConfig: "default-src 'self';script-src 'self';style-src 'self';font-src 'self';img-src 'self';connect-src 'self';"
  frameAncestors: "frame-ancestors 'self'"
