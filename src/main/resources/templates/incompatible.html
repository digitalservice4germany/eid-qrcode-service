<div
  layout:decorate="~{layout/base}"
  layout:fragment="content"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <div class="container incompatible">
    <div class="widget">
      <div class="incompatible-notification__wrapper">
        <img
          src="images/widget-incompatible.svg"
          th:alt="${localization.headlineImageAlt}"
        />
        <h1>[[${localization.headlineTitle}]]</h1>
        <p>[[${localization.requirementTitle}]]</p>
        <ul role="list">
          <li>
            <p>[[${localization.androidTitle}]]</p>
            <p>[[${localization.androidRequirement}]]</p>
          </li>
          <li>
            <p>[[${localization.iphoneTitle}]]</p>
            <p>[[${localization.iphoneRequirement}]]</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
