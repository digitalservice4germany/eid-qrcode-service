<div class="error_wrapper" th:fragment="notification">
  <img
    src="images/icon-error.svg"
    loading="lazy"
    th:alt="${localizationError.iconAlt}"
    class="error_icon"
  />
  <div>
    <div class="error_title">[[${localizationError.errorTitle}]]</div>
    <p>
      [[${localizationError.errorText}]]
      <a th:if="${error}" th:href="${errorReportEmailLink}">
        [[${localizationError.errorReportEmail}]]
      </a>
    </p>
  </div>
</div>
