commit-msg:
  commands:
    lint-commit-msg:
      run: npx --yes commitlint --edit
pre-commit:
  commands:
    check-format:
      tags: style
      run: ./gradlew :spotlessApply
pre-push:
  parallel: true
  commands:
    licenses-audit:
      tags: licenses audit
      run: ./gradlew checkLicense
